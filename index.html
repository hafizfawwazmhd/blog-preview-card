<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="flex justify-center items-center h-screen w-screen bg-[#f4d04e]"
    >
      <div
        class="container flex flex-col border border-black shadow-[rgba(0,0,15,0.5)_10px_5px_4px_3px] shadow-black h-auto w-[300px] bg-white rounded-3xl hover:bg-slate-100 cursor-pointer"
      >
        <img
          class="px-4 py-4 rounded-3xl"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
        <p
          class="bg-[#f4d04e] w-fit ml-4 py-[4px] px-4 text-center rounded font-extrabold text-xs"
        >
          Learning
        </p>
        <p class="text-xs mt-2 ml-4 font-medium w-fit">Published 21 Dec 2023</p>
        <h1 class="ml-4 mt-2 font-extrabold text-lg w-fit">
          HTML & CSS foundations
        </h1>
        <p class="ml-4 mt-2 text-sm text-slate-600 w-fit">
          These languages are the backbone of every website, defining structure,
          content and presentation
        </p>
        <div class="flex flex-row ml-4 mt-8 w-max mb-4">
          <img class="w-7 h-7" src="./assets/images/image-avatar.webp" alt="" />
          <p class="text-center font-extrabold ml-4 text-[13px] pt-1">
            Greg Hooper
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
